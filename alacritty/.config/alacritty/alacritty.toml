[env]
TERM = "xterm-256color"

[window]
padding.x = 10
padding.y = 10

decorations = "Buttonless"

# Linux / Windows: Ctrl + Shift + . and Ctrl + Shift + ,
[[keyboard.bindings]]
key = "Period"
mods = "Control|Shift"
action = "IncreaseFontSize"

[[keyboard.bindings]]
key = "Comma"
mods = "Control|Shift"
action = "DecreaseFontSize"

# macOS: Command + Shift + . and Command + Shift + ,
[[keyboard.bindings]]
key = "Period"
mods = "Command|Shift"
action = "IncreaseFontSize"

[[keyboard.bindings]]
key = "Comma"
mods = "Command|Shift"
action = "DecreaseFontSize"

# Fallbacks for shifted-key quirk (some versions/layouts expect the shifted symbol as 'key')
[[keyboard.bindings]]
key = ">"
mods = "Control|Shift"
action = "IncreaseFontSize"

[[keyboard.bindings]]
key = "<"
mods = "Control|Shift"
action = "DecreaseFontSize"

# Also keep the classic = / - shortcuts (often work reliably)
[[keyboard.bindings]]
key = "="
mods = "Control"
action = "IncreaseFontSize"

[[keyboard.bindings]]
key = "-"
mods = "Control"
action = "DecreaseFontSize"

[[keyboard.bindings]]
key = "="
mods = "Command"
action = "IncreaseFontSize"

[[keyboard.bindings]]
key = "-"
mods = "Command"
action = "DecreaseFontSize"

[font]
normal.family = "GoMono Nerd Font"
size=16

[colors.primary]
background = '#2d353b'
foreground = '#d3c6aa'

# Normal colors
[colors.normal]
black = '#475258'
red = '#e67e80'
green = '#a7c080'
yellow = '#dbbc7f'
blue = '#7fbbb3'
magenta = '#d699b6'
cyan = '#83c092'
white = '#d3c6aa'

# Bright colors
[colors.bright]
black = '#475258'
red = '#e67e80'
green = '#a7c080'
yellow = '#dbbc7f'
blue = '#7fbbb3'
magenta = '#d699b6'
cyan = '#83c092'
white = '#d3c6aa'
